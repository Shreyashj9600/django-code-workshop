<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{page}}</title>
    <style>
      table {
        width: 60%;
        margin: 20px auto;
        border-collapse: collapse;
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        padding: 12px 15px;
        text-align: center;
        border: 1px solid #ddd;
      }

      th {
        background-color: #4caf50;
        color: white;
        font-size: 16px;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

    </style>
        
  </head>
  <body>
    <h1>Hello Django</h1>

    <a href= /about/ >about</a>
    <a href= /contact/ >contact</a>

    

    {% block start %}

    {% endblock %} 

      </body>
</html>
